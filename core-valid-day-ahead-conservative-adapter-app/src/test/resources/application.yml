logback:
  amqp:
    exchange: task-manager-logs-exchange
    routing-key: "#"

spring:
  application:
    name: gridcapa-core-valid-day-ahead-conservative-adapter
  rabbitmq:
    username: gridcapa
    password: gridcapa
    host: localhost
    port: 5672
  cloud:
    stream:
      default:
        group: core-valid-day-ahead-conservative-adapter
      bindings:
        consumeTaskDtoUpdate-in-0:
          destination: core-valid-day-ahead-conservative-task-updated
      rabbit:
        default:
          consumer:
            auto-bind-dlq: true
            max-attempts: 1
        bindings:
          consumeTaskDtoUpdate-in-0:
            consumer:
              binding-routing-key: input
    function:
      definition: consumeTaskDtoUpdate

minio-adapter:
  bucket: bucket-for-tests
  base-path: base/path/for/tests
  access-key: gridcapa
  secret-key: gridcapa-secret
  url: https://minio.test/

gridcapa-version: 5.15.0

core-valid-day-ahead-conservative-adapter:
  auto-trigger-filetypes:
    - CNEC-RAM
    - VERTICES
  task-manager-timestamp-url: http://test-uri/
  whitelist:
    - http://test-uri/
    - file:/

retry:
  backoff:
    delay: 300
    multiplier: 2
  max-attempts: 3
